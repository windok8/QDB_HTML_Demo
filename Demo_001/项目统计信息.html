<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="PageTemplateV5\global\css\cssTest\charts.css">
<link rel="stylesheet" href="PageTemplateV5\global\css\cssTest\charts_m.css">
<script type="text/javascript" src="HighCharts/highcharts.js"></script>
<script src="PageTemplateV5\global\js\jsTest\echarts.js"></script>

<div id="desktopContent" class="panel panel-bordered CenterDIV Relative" style="margin-top: 10px; display: none; min-width: 100%;">
    <div class="panel-heading Relative">
        <h3 class="panel-title">项目统计信息</h3>
    </div>
    <div class="ActionAreaTitleDIV"><i></i>收入支出趋势</div>

    <div class="chart_out">
        <div id="chartByYear">
            <select id="year_data"></select>
            <div id="main" style="width: 600px;height:400px;"></div>
        </div>

        <div id="chartInYear">
            <div id="chartYear" style="width: 600px; height: 400px;"></div>
        </div>
    </div>

</div>

<div id="mobileContent" style="display: none;" style="width:100%; background-color: yellow;">
    <!-- 这是手机端的适配代码 -->
    <div class="panel-heading Relative" style="text-align: center">
        <h3 class="panel-title">项目统计信息</h3>
    </div>
    <div class="ActionAreaTitleDIV"><i></i>收入支出趋势</div>

    <div class="chart_out">
        <div id="chartByYear_m">
            <select id="year_data_m"></select>
            <div id="main_m" style="width: 600px;height:400px;"></div>
        </div>

        <div id="chartInYear_m">
            <div id="chartYear_m" style="width: 600px; height: 400px;"></div>
        </div>
    </div>

    <!-- 其他适配代码 -->
</div>
<script>
    ProjectChartsClass.PageInit();
    // 检测设备类型
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    // 立即执行设备类型判断
    (function() {
        if (isMobileDevice()) {
            // 如果是移动设备，显示移动端内容并隐藏桌面端内容
            document.getElementById("mobileContent").style.display = "block"; // 显示移动端内容
            document.getElementById("desktopContent").style.display = "none"; // 隐藏桌面端内容
            // 删除带有 class "PageLeftMenuTD" 的元素
            var leftMenu = document.getElementsByClassName("PageLeftMenuTD");
            while (leftMenu.length > 0) {
                leftMenu[0].remove();  // 删除元素
            }
            var mainContainer = document.getElementsByClassName("main-container")[0];
            if (mainContainer) {
                mainContainer.style.left = "0px";  // 设置 left 为 0px
            }
        } else {
            // 如果是桌面设备，显示桌面端内容并隐藏移动端内容
            document.getElementById("desktopContent").style.display = "block"; // 显示桌面端内容
            document.getElementById("mobileContent").style.display = "none"; // 隐藏移动端内容
        }
    })();
</script>
</body>
</html>
